<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <form id="downloadForm" action="http://192.168.1.180:3000/download" method="get">
        <button type="submit">Download Shopping List</button>
    </form>

    <script>
        // Disable default form submission behavior
        document.getElementById("downloadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            this.submit(); // Submit the form with the specified action
        });
    </script>
</body>
</html>
